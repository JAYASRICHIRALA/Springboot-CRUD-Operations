status = error
name = Log4j2Config

# Console appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{HH:mm:ss}] [%t] %-5level %logger{36} - %msg%n

# Rolling file appender
appender.rolling.type = RollingFile
appender.rolling.name = RollingFileAppender
appender.rolling.fileName = C:/Users/ptpl-666/Documents/logs/week3 task1 logs/application.log
appender.rolling.filePattern = C:/Users/ptpl-666/Documents/logs/week3 task1 logs/application.log-%d{yyyy-MM-dd-HH-mm}-%i.log.gz

appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [%t] %-5level %logger{36} - %msg%n

# Triggering policy: roll when file reaches 10MB
appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 10MB

# Rollover strategy: keep max 10 files
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10

# Root logger
rootLogger.level = info
rootLogger.appenderRefs = rolling, console
rootLogger.appenderRef.rolling.ref = RollingFileAppender
rootLogger.appenderRef.console.ref = ConsoleAppender

# Custom logger for your package
logger.restapi.name = com.example.restapigit
logger.restapi.level = debug
logger.restapi.additivity = false
logger.restapi.appenderRefs = rolling, console
logger.restapi.appenderRef.rolling.ref = RollingFileAppender
logger.restapi.appenderRef.console.ref = ConsoleAppender
